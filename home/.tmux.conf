set-option -g default-command "reattach-to-user-namespace -l zsh"
setw -g mode-keys vi
unbind [
bind q copy-mode
bind Q display-panes
unbind p
bind p paste-buffer
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection
set -g history-limit 50000
unbind x
bind x run ". ~/.tmux/zoom.sh"
bind j run "~/.tmux/copy.sh"
bind -r | split-window -h
bind -r _ split-window

bind -r C-l resize-pane -R
bind -r C-k resize-pane -U
bind -r C-j resize-pane -D
bind -r C-h resize-pane -L

bind -r ) swap-pane -D
bind -r ( swap-pane -U

bind e select-pane -t :.-

bind K kill-window

unbind [
bind -r [ select-pane -t :.-
unbind ]
bind -r ] select-pane -t :.+
unbind {
bind -r { previous-window
unbind }
bind -r } next-window

bind = run ~/.tmux/sync_panes.sh

set -g status-bg black
set -g status-fg white
set -g window-status-current-fg black
set -g window-status-current-bg blue
set -g window-status-fg black
set -g window-status-bg white
set -g window-status-format '#I:#W'

set -g status-left "tmux (#S)"

bind R source ~/.tmux.conf

#set -g mode-mouse on
#set -g mouse-select-pane off
#set -s escape-time 50
#set -g mouse-resize-pane on
#set -g mouse-select-window off

set-window-option -g automatic-rename off

bind-key D source ~/.tmux/deployment

bind-key ! select-layout even-horizontal
bind-key @ select-layout even-vertical
